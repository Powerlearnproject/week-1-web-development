<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Expense Tracker App</title>
</head>

<body>
    <header>
        <h1>Expense tracker</h1>
        <p>The most efficient and secure way to track your expenses today.</p>
    </header>
    <section>
        <div>
            <h3>Register</h3>
            <form action="" method="post">
                <div>
                    <label for="name">Name</label>
                    <input type="text" id="name" required />

                    <label for="email">Email address</label>
                    <input type="email" name="email" id="email" required />

                    <label for="phone">Phone number</label>
                    <input type="number" name="phone" id="phone" required/>
                </div>
                <button type="submit">Submit</button>
            </form>
        </div>

        <img src="https://therideshareguy.com/wp-content/uploads/2021/05/7a52c272-b4e9-437c-802f-836eaac6dfaf_pasted20image200.jpg" alt="">

        <div>
            <h3>User information</h3>
            <table>
                <tr>
                    <th>Name</th>
                    <th>Email</th>
                    <th>Phone number</th>
                </tr>
            </table>
        </div>

        <p>For more info, visit <a href="https://google.com">@ Google</a></p>
    </section>
</body>

</html>
